<ion-card class="stat-card">
  <ion-card-content>
    @if (loading()) {
      <div class="stat-loading">
        <ion-skeleton-text [animated]="true" style="width: 60%; height: 32px; margin-bottom: 8px;"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true" style="width: 80%; height: 16px;"></ion-skeleton-text>
      </div>
    } @else {
      <div class="stat-content">
        <ion-icon [name]="icon()" [color]="color()" class="stat-icon"></ion-icon>
        <div class="stat-data">
          <ion-text [color]="color()" class="stat-value">
            {{ value() }}{{ suffix() }}
          </ion-text>
          <ion-text color="medium" class="stat-label">
            {{ label() }}
          </ion-text>
        </div>
      </div>
    }
  </ion-card-content>
</ion-card>
