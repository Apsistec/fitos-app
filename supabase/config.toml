[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:4200"
additional_redirect_urls = ["http://localhost:4200", "http://localhost:8100", "capacitor://localhost", "http://localhost"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_manual_linking = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.hook.custom_access_token]
enabled = true
uri = "pg-functions://postgres/supabase_functions/custom_access_token_hook"

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true

[auth.external.apple]
enabled = true
client_id = "env(APPLE_CLIENT_ID)"
secret = "env(APPLE_CLIENT_SECRET)"

[analytics]
enabled = false
port = 54327
backend = "postgres"

# Edge Functions configuration
# Disable automatic JWT verification at gateway level since we do manual verification
[functions.passkey-register-options]
verify_jwt = false

[functions.passkey-register-verify]
verify_jwt = false

[functions.passkey-auth-options]
verify_jwt = false

[functions.passkey-auth-verify]
verify_jwt = false
